<div class="container">
    <div class="row">
        <form (ngSubmit)="updatePassword()" #updateForm="ngForm" class="col-md-6 offset-md-3">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="userReset.password"
                    name="password" required minlength="6" #passwordFor="ngModel" />
                <div *ngIf="
            passwordFor.invalid &&
              (passwordFor.dirty || passwordFor.touched || passwordFor.errors?.['required'])
            " class="text-danger">
                    <div *ngIf="passwordFor.hasError('required')">New Password is required.</div>
                    <div *ngIf="passwordFor.hasError('minlength')">
                        New Password must be at least 6 characters long.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="userReset.confirmPassword"
                    name="confirmPassword" required [ngModelOptions]="{ standalone: true }"
                    #confirmPassword="ngModel" />
                <div *ngIf="
              confirmPassword.invalid &&
              (confirmPassword.dirty ||
                confirmPassword.touched ||
                confirmPassword.errors?.['required'] ||
                updateForm.errors?.['passwordMismatch'])
            " class="text-danger">
                    <div *ngIf="confirmPassword.hasError('required')">Confirm Password is required.</div>
                    <div *ngIf="updateForm.errors?.['passwordMismatch']">Passwords do not match.</div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid">
                Update Password
            </button>
        </form>
    </div>
</div>

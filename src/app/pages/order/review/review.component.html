
<div>
  <h2 class="text-center">Make a Review</h2>
  <div class="form-group">
    <label for="orderId">Order ID:</label>
    <input type="text" id="orderId" class="form-control" [(ngModel)]="orderId">
  </div>
  <div class="form-group">
    <label for="delegateId">Delegate ID:</label>
    <input type="text" id="delegateId" class="form-control" [(ngModel)]="delegateId">
  </div>
  <div class="form-group">
    <label for="review">Review (1-5):</label>
    <input type="number" id="review" class="form-control" [(ngModel)]="review" min="1" max="5">
  </div>
  <button class="btn btn-primary" (click)="makeReview()">Submit Review</button>
</div>

<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Delegate</th>
        <th>Order</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Image</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let proof of proofs">
        <td>{{ proof._id }}</td>
        <td>{{ proof.delegate }}</td>
        <td>{{ proof.order }}</td>
        <td>{{ proof.createdAt | date }}</td>
        <td>{{ proof.updatedAt | date }}</td>
        <td>
          <img [src]="proof.img" alt="Proof Image" width="50" height="50">
        </td>
        <td>
          <button (click)="onDeleteProof(proof)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
      <tr *ngIf="proofs.length === 0">
        <td colspan="7" class="text-center">No proofs available.</td>
      </tr>
    </tbody>
  </table>

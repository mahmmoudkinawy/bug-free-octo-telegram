<div class="container">
    <h2>User List</h2>

    <div class="text-right">
        <a routerLink="/create-supervisor" class="btn btn-primary">Create Supervisor</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user._id }}</td>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td>
                        <button (click)="onDeleteUser(user)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr *ngIf="users.length === 0">
                    <td colspan="6" class="text-center">No users available.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
